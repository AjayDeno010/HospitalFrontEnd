<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #666666;
            color: white;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
        }

        .form-container form {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .form-container label {
            font-weight: bold;
        }
        .keytitle{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <div class="keytitle" >
        <h2>Kavery User Registration</h2>
    </div>
        <form id="createForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="emergencyContact">Emergency Contact:</label>
                <input type="text" class="form-control" id="emergencyContact" name="emergencyContact" required>
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History:</label>
                <textarea class="form-control" id="medicalHistory" name="medicalHistory" required></textarea>
            </div>
            <div class="form-group">
                <label for="userName">Username:</label>
                <input type="text" class="form-control" id="userName" name="userName" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var formData = {
                "age": document.getElementById('age').value,
                "address": document.getElementById('address').value,
                "emergencyContact": document.getElementById('emergencyContact').value,
                "medicalHistory": document.getElementById('medicalHistory').value.split('\n'),
                "userName": document.getElementById('userName').value,
                "password": document.getElementById('password').value
            };

            fetch('http://localhost:8080/api/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Cookie': 'JSESSIONID=D8CF6C0782D17764970AD7F1DEEF4C75'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Create User successful:', data);
                window.location.href = 'UserLogin.html';
                // Handle success response if needed
            })
            .catch(error => {
                console.error('Create User failed:', error);
                // Handle error response if needed
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
